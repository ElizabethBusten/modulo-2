<head>

<body class="fondo">
    <div>
        <h2>Cuadrados de colores</h2>
        <p>
            <button class="cuadrado" id="azul"></button>
            <button class="cuadrado" id="violeta"></button>
            <button class="cuadrado" id="verde"></button>
        </p>
    </div>
    <script>
const fondo = document.getElementsByClassName('fondo')
const cuadrado = document.getElementsByClassName('cuadrado')
const azul = document.getElementById('azul');
const violeta = document.getElementById('violeta');
const verde = document.getElementById('verde');
for(let i = 0; i <= 2; i++){

fondo[i].addEventListener('click', (e)=> {
        e.currentTarget.classList.toggle('azul');
});

fondo[i].addEventListener('click', (e)=> {
    e.currentTarget.classList.toggle('violeta');
});

fondo[i].addEventListener('click', (e)=> {
    e.currentTarget.classList.toggle('verde');
});
}
    </script>
</body>
