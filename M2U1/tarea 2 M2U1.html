<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea 2 M2U1</title>
</head>

<body>
    <textarea id="texto" cols="30" rows="15" style="background-color: lightblue;"></textarea>
    <div>Total caracteres:<span id="counter"></span></div> 
    <script>
        const textoabc = document.getElementById('texto');
const counter123 = document.getElementById('counter');

textoabc.addEventListener('keyup', function () {
    counter123.innerText = textoabc.value.length;
});
    </script>
</body>

</html>
